    <script src="script.js"></script>
    
    <!-- Script para los filtros de la galería -->
    <script>
        function filterGallery(category) {
            const items = document.querySelectorAll('.gallery-item');
            const buttons = document.querySelectorAll('.filter-btn');

            // Quitar clase activa de todos los botones
            buttons.forEach(btn => btn.classList.remove('active'));
            // Poner clase activa al botón clickeado (esto requiere un poco más de lógica si usas 'this', 
            // pero para simplificar, al hacer click el estilo cambiará con CSS :focus o agregando clase manualmente)
            event.target.classList.add('active');

            items.forEach(item => {
                if (category === 'todos') {
                    item.style.display = 'block';
                    // Pequeña animación de entrada
                    item.style.animation = 'fadeIn 0.5s ease forwards';
                } else {
                    if (item.classList.contains(category)) {
                        item.style.display = 'block';
                        item.style.animation = 'fadeIn 0.5s ease forwards';
                    } else {
                        item.style.display = 'none';
                    }
                }
            });
        }
    </script>
